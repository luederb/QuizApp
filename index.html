<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Quizz App</h1>
    </header>
    <main>
      <section class="question-card">
        <h2 class="question">
          <p>What property flips the axes in flexbox?</p>
        </h2>
        <button type="button" class="bookmark-button">Fav</button>
        <button class="answer-button" type="button">Show Answer</button>
        <section hidden class="answer">
          <p>flex-direction</p>
        </section>
        <nav>
          <ul class="category-tags" role="list">
            <li>
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
                >#html</a
              >
            </li>
            <li>
              <a
                href="https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Flexbox"
                >#flexbox</a
              >
            </li>
            <li>
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference"
                >#css</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a>Home Page</a>
          </li>
          <li>
            <a>Bookmarks</a>
          </li>
          <li>
            <a>Profile</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
