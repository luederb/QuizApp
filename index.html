<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Quizz App</h1>
    </header>
    <main>
      <section class="question-card">
        <button type="button" class="bookmark-button" name="bookmark">
          Fav
        </button>
        <h2 class="question">
          <p>What property flips the axes in flexbox?</p>
        </h2>
        <button class="answer-button" type="button">Show Answer</button>
        <section class="answer">
          <p>flex-direction</p>
        </section>
        <nav id="category-nav">
          <ul class="category-tags">
            <li class="tags">
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
                target="_blank"
                >#html</a
              >
            </li>
            <li class="tags">
              <a
                href="https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Flexbox"
                target="_blank"
                >#flexbox</a
              >
            </li>
            <li class="tags">
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference"
                target="_blank"
                >#css</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="nav-items">
          <li>
            <a>Home Page</a>
          </li>
          <li>
            <a>Bookmarks</a>
          </li>
          <li>
            <a>Profile</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
